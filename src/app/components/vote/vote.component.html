<div *ngIf="unvotedElections.length > 0">
  <div class="row">
    <div class="col-md-4 col-sm-6 col-12 p-2" *ngFor="let election of unvotedElections">
      <mat-card class="election-container">
        <mat-card-header>
          <mat-card-title>{{election.name}}</mat-card-title>
          <mat-card-subtitle>{{election.address}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <span>کاندیدا ها :</span>
          <ul class="list-group list-unstyled candidate-container">
            <li *ngFor="let candidate of election.candidates" class="pointer"
              (click)="voteCandidate(election ,candidate)">
              <mat-checkbox [ngModel]="candidate.isSelectedForVoting">{{candidate.candidate}}</mat-checkbox>
            </li>
          </ul>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row justify-content-end p-5">
    <button mat-raised-button color="primary" (click)="vote()">ثبت آرا</button>
  </div>
</div>

<h3 class="text-warning p-5" *ngIf="unvotedElections.length === 0">در حال حاضر انتخاباتی موجود نیست</h3>
