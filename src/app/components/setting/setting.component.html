<div class="row">
    <div class="col-md-4 col-sm-6 col-12">
        <mat-card>
            <mat-card-header>
              <mat-card-title>تنظیمات</mat-card-title>
            </mat-card-header>
        
            <mat-card-content>
              <span>API PORT</span>
              <mat-form-field>
                  <input matInput type="text" placeholder="PORT" [(ngModel)]="port">
              </mat-form-field>
              <button mat-raised-button color="primary" (click)="save()">ثبت</button>
            </mat-card-content>
          </mat-card>
    </div>
</div>
