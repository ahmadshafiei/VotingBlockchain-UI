<div class="row">
  <div class="col-8 my-2">
    <mat-card>
      <mat-card-header>
        <mat-card-title>شناسه عمومی</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <span>{{publicKey}}</span>
      </mat-card-content>
    </mat-card>
  </div>

</div>

<div class="row">

  <div class="col-md-4 col-sm-6 col-12">
    <mat-card class="setting-container">
      <mat-card-header>
        <mat-card-title>تنظیمات</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <span>API PORT</span>
        <mat-form-field>
          <input matInput type="text" placeholder="PORT" [(ngModel)]="port">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="save()">ثبت</button>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-md-4 col-sm-6 col-12">
    <mat-card class="setting-container">
      <mat-card-header>
        <mat-card-title>Mining</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <span>درج اطلاعات موجود در Blockchain</span>
        <br>
        <button mat-raised-button color="primary" (click)="mine()" class="my-3">Mine</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
